<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
     <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: url('https://images.wallpaperscraft.com/image/single/night_water_lighthouse_74439_2560x1440.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      width: 60%;
      background-color: #464a66;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #9094bc;
    }

    .home-icon {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 29px;
      color: #a7adb9;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }
    .home-icon:hover {
      transform: scale(1.1);
    }
  
  </style>
</head>
<body>
  
  <a href="index.html" class="material-symbols-outlined home-icon">home</a>
  <div class="container">
    <form id="resetForm">
      <h2>Forgot Password</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Request</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDVCk3T9UENOynCBO4aBkzXBDypvZ3xgTI",
      authDomain: "student-teacher-appointm-1f44f.firebaseapp.com",
      projectId: "student-teacher-appointm-1f44f",
      storageBucket: "student-teacher-appointm-1f44f.appspot.com",
      messagingSenderId: "1038059644172",
      appId: "1:1038059644172:web:24a5a0858ea1879ee11529",
      measurementId: "G-4BEPDY05P5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      const actionCodeSettings = {
        url: 'https://student-teacher-appointm-1f44f.firebaseapp.com/reset.html',
        handleCodeInApp: true
      };

      try {
        await sendPasswordResetEmail(auth, email, actionCodeSettings);
        alert("Reset link sent! Check your email.");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
