<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>Welcome | Appointment Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>

     .info-icon:hover {
      transform: scale(1.1);
    }
     .info-icon {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      font-size: 29px;
      color: #8b7f1d;
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
    }
    .info-icon:hover {
      transform: scale(1.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1.3;
      background: url('https://raw.githubusercontent.com/Sarika191/Teacher_student_appointment_portal/refs/heads/main/books_table_lamp_113765_3840x2160.webp') no-repeat center center;
      background-size: cover;
      animation: moveImage 30s ease-in-out infinite alternate;
    }

    @keyframes moveImage {
      0% {
        background-position: center center;
        transform: scale(1);
      }
      100% {
        background-position: center top;
        transform: scale(1.05);
      }
    }

    .right {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
      background-color: #63cb9e42;
      overflow: hidden;
    }

    .card {
      text-align: center;
      max-width: 400px;
      width: 90%;
      z-index: 2;
    }

    .card h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .btn {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: 0.3s ease;
    }

    .btn-login {
      background-color: #ff5f03da;
      color: white;
    }

    .btn-login:hover {
      background-color: #093234;
    }

    .btn-register {
      background-color: #41a1d1;
      color: white;
    }

    .btn-register:hover {
      background-color: #412b0d;
    }

    /* Fireflies */
    .firefly {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #d9f4af 0%, #d8d875 40%, transparent 70%);
      border-radius: 50%;
      animation: fly 8s linear infinite;
      opacity: 0.9;
      filter: blur(1px);
    }

    @keyframes fly {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translate(-50px, -150px) scale(1.4);
        opacity: 1;
      }
      100% {
        transform: translate(40px, -400px) scale(0.6);
        opacity: 0;
      }
    }

    .right .firefly:nth-child(1) { left: 20%; top: 90%; animation-delay: 0s; }
    .right .firefly:nth-child(2) { left: 35%; top: 95%; animation-delay: 2s; }
    .right .firefly:nth-child(3) { left: 55%; top: 85%; animation-delay: 4s; }
    .right .firefly:nth-child(4) { left: 75%; top: 92%; animation-delay: 6s; }
    .right .firefly:nth-child(5) { left: 45%; top: 88%; animation-delay: 1s; }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: 50vh;
      }

      .left {
        background-position: center top;
        transform: scale(1);
        animation:none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
       <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
      <div class="firefly"></div>
<a href="https://drive.google.com/file/d/1RYRM3uNhmiTg-lxli8HxhmrybQbdrkaD/view?usp=sharing" class="material-symbols-outlined info-icon">
info
  </a>
      <div class="card">
        <h1>Welcome to Appointment Portal!</h1>
        <p>Please log in or register.</p>
        <button class="btn btn-login" onclick="location.href='login.html'">Login</button>
        <button class="btn btn-register" onclick="location.href='register.html'">Register</button>
      </div>
    </div>
  </div>
 <script src="nointernet.js"></script>
</body>
</html>
