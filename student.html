<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <!-- Update the link path to your CSS file if necessary -->
 <link rel="stylesheet" href="base.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="logout-btn">
  <button onclick="window.location.href='index.html';">
    <span class="material-symbols-outlined">logout</span> Logout
  </button>
</div>


  <div class="admin-container">
<div class="dashboard-header">
  
    <h1 id="studentWelcome" style="margin: 0; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 400; font-size: 30px;"> Welcome </h1>
 
  <h2 style="margin: 4px 0 0 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 390; font-size: 18px; color: rgba(43, 43, 48, 0.803);">
    Let's get productive!! ðŸ˜Š
  </h2>
</div>



  <h2>Book Appointment</h2>
  <form id="appointmentForm">

    <!-- Department dropdown -->
    <select id="departmentSelect" required>
      <option value="" disabled selected>Select Department</option>
    </select>

    <!-- Teacher dropdown -->
    <select id="selectedTeacher" required disabled>
      <option value="" disabled selected>Select Teacher</option>
    </select>

<input type="datetime-local" id="appointmentTime" required aria-label="Enter appointment time">
    
    <textarea id="purpose" placeholder="Purpose or your message here" required></textarea>
    <center>
      <button type="submit">Book Appointment</button>
    </center>
  </form>
  <h2>My Appointments</h2>
<div class="table-scroll-wrapper">
<table >
    <thead>
      <tr>
        <th>Department</th>
        <th>Teacher</th>
        <th>Time</th>
        <th>Purpose</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="appointmentList">
    
    </tbody>
  </table>
</div>

  
  <div id="custom-alert" class="custom-alert hidden">
  <div class="custom-alert-box">
    <p id="custom-alert-msg"></p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>
</div>

 <script src="nointernet.js"></script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="student.js"></script>

</body>
</html>
