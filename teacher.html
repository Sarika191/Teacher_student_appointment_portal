<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    
    .scroll-body {
      max-height: 240px;
      overflow-y: auto;
    }

    .scroll-body table {
      width: 100%;
      border-collapse: collapse;
    }

    .scroll-body td,
    .scroll-body th {
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="logout-btn">
    <button onclick="logout()">
      <span class="material-symbols-outlined">exit_to_app</span>Logout
    </button>
  </div>

  <div class="admin-container">
    <div class="dashboard-header">
  
    <h1 id="studentWelcome" style="margin: 0; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: 400; font-size: 30px;"> Welcome </h1>
 
  <h2 style="margin: 4px 0 0 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 390; font-size: 18px; color: rgba(43, 43, 48, 0.803);">
    Let's get productive!! ðŸ˜Š
  </h2>
</div>

    <div class="dashboard-section">
      <h2>Schedule Appointment</h2>
      <form id="scheduleForm">
        <select id="studentSelect" required>
          <option value="">Select Student</option>
        </select>
        <input type="datetime-local" id="appointmentTime" required>
        <textarea id="purpose" placeholder="Purpose" rows="3" required></textarea>
        <br>
        <center>
          <button type="submit">Schedule</button>
        </center>
      </form>
    </div>

    <br>

    <div class="dashboard-section">
      <h2>Pending Appointments</h2>
      <div class="table-scroll-wrapper">
      <table>
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Email</th>
            <th>Purpose</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        </table>
         <div class="scroll-body">
          <table>
        <tbody id="pendingAppointments"></tbody>
      
        </table>
        </div>
      </div>
    </div>

    <br>

    <div class="dashboard-section">
      <h2>All Appointments</h2>
      <div class="table-scroll-wrapper">
        <table>
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Email</th>
              <th>Purpose</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>
        <div class="scroll-body">
          <table>
            <tbody id="allAppointments"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
  <div id="custom-alert" class="custom-alert hidden">
  <div class="custom-alert-box">
    <p id="custom-alert-msg"></p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>
</div>

  <script src="nointernet.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="teacher.js"></script>
</body>
</html>
